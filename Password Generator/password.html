<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    
    <!-- Screen 1: Input Form -->
    <div id="screen1" class="screen active">
      <h1>Password Generator 🔐</h1>

      <div class="input-group">
        <label for="length">Password Length</label>
        <input type="number" id="length" min="4" max="32" value="12" />
      </div>

      <div class="checkbox-group">
        <label><input type="checkbox" id="uppercase" checked /> Uppercase (A-Z)</label>
        <label><input type="checkbox" id="lowercase" checked /> Lowercase (a-z)</label>
        <label><input type="checkbox" id="numbers" checked /> Numbers (0-9)</label>
        <label><input type="checkbox" id="symbols" /> Symbols (@#$...)</label>
      </div>

      <div class="buttons">
        <button id="generateBtn">Generate Password</button>
      </div>
    </div>

    <!-- Screen 2: Display Password -->
    <div id="screen2" class="screen">
      <h1>Your Password 🔐</h1>
      <div id="passwordDisplay" class="password-box">Loading...</div>
      <div class="buttons">
        <button id="copyBtn">Copy Password</button>
        <button id="backBtn">🔙 Back</button>
      </div>

      <!-- Password history -->
      <h2 style="margin-top: 20px;">Previously Generated Passwords</h2>
      <ul id="historyList" class="history-list"></ul>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
